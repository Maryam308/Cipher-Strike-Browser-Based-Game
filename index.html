<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cipher Strike</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Main Game Container -->
    <div id="game-container">
      <!-- Screen 1: Splash Screen -->
      <div id="splash-screen" class="screen active">
        <div class="info-div">
          <button class="info-btn">i</button>
        </div>

        <div id="logo">
          <img src="assets/images/logo.png" alt="Cipher Strike Logo" />
        </div>

        <div class="start-btn-container">
          <button id="start-btn">Start</button>
        </div>
      </div>

      <!-- Screen 2: Main Menu -->
      <div id="main-menu" class="screen">
        <div id="main-menu-header">
          <button id="back-btn">← Back</button>
        </div>

        <!-- Game UI Elements -->
        <div class="game-ui">
          <div id="secret-code-display" class="code-display"></div>
        </div>

        <div id="heart-container">
          <!--Note: The hearts are added using javascript-->
        </div>

        <div id="challenges-container">
          <!-- Memory Challenge Card -->
          <div class="challenge-card" id="memory-challenge">
            <img src="assets/images/memory-image.png" alt="Memory Challenge" />
            <p>Memory Challenge</p>
          </div>

          <!-- Math Challenge Card -->
          <div class="challenge-card" id="math-challenge">
            <img src="assets/images/math-image.png" alt="Math Challenge" />
            <p>Math Challenge</p>
          </div>

          <!-- Word Scramble Challenge Card -->
          <div class="challenge-card" id="word-challenge">
            <img
              src="assets/images/word-image.png"
              alt="Word Scramble Challenge"
            />
            <p>Word Scramble Challenge</p>
          </div>
        </div>
      </div>

      <!-- Screen 3: Game Selection -->
      <div id="game-selection" class="screen"></div>

      <!-- Screen 4: Memory Game -->
      <div id="memory-game" class="screen">
        <div class="game-header">
          <button id="memory-back-btn" class="btn btn-secondary">← Back</button>
        </div>
        <div class="game-screen">
          <div class="game-content">
            <h2 class="game-title">Memory Challenge</h2>
            <div id="memory-timer" class="timer">Time: 10</div>
            <div
              id="memory-message"
              style="font-size: 18px; margin-bottom: 20px"
            >
              Watch the sequence...
            </div>
            <div class="color-grid">
              <button class="color-button color-red" data-color="red"></button>
              <button
                class="color-button color-blue"
                data-color="blue"
              ></button>
              <button
                class="color-button color-green"
                data-color="green"
              ></button>
              <button
                class="color-button color-yellow"
                data-color="yellow"
              ></button>
            </div>
          </div>
        </div>
      </div>

      <!-- Screen 5: Math Game -->
      <div id="math-game" class="screen">
        <div class="game-header">
          <button id="math-back-btn" class="btn btn-secondary">← Back</button>
        </div>
        <div class="game-screen">
          <div class="game-content">
            <h2 class="game-title">Math Challenge</h2>
            <div id="math-timer" class="timer">Time: 10</div>
            <div id="math-problem" class="math-problem">15 + 27 = ?</div>
            <input
              type="number"
              id="math-input"
              class="math-input"
              placeholder="Your answer"
            />
            <br />
            <button id="math-submit" class="btn btn-primary">
              Submit Answer
            </button>
          </div>
        </div>
      </div>

      <!-- Screen 6: Word Scramble Game -->
      <div id="word-scramble" class="screen">
        <div class="game-header">
          <button id="word-back-btn" class="btn btn-secondary">← Back</button>
        </div>
        <div class="game-screen">
          <div class="game-content">
            <h2 class="game-title">Word Scramble Challenge</h2>
            <div id="word-timer" class="timer">Time: 20</div>
            <div id="word-scrambled" class="word-scrambled">TENGAI</div>
            <div id="word-hint" class="word-hint">
              Hint: Undercover operative
            </div>
            <input
              type="text"
              id="word-input"
              class="word-input"
              placeholder="UNSCRAMBLED WORD"
            />
            <br />
            <button id="word-submit" class="btn btn-primary">
              Submit Answer
            </button>
          </div>
        </div>
      </div>
      <!-- Screen 7: Win Screen -->
      <div id="win-screen" class="screen">
        <div class="result-container">
          <div class="character-image">
            <img
              src="assets/images/character-smile.png"
              alt="Happy Character"
            />
          </div>

          <div class="result-message-box">
            <h2 class="result-title">Mission Completed!</h2>
          </div>

          <div class="treasure-container">
            <div class="treasure-chest">
              <img
                src="assets/images/treasure-opened.png"
                alt="Treasure Chest"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Screen 8: Lose Screen -->
      <div id="lose-screen" class="screen">
        <div class="result-container">
          <div class="character-image">
            <img src="assets/images/character-sad.png" alt="Sad Character" />
          </div>
          <div class="result-message-box">
            <h2 class="result-title">Try Again!</h2>
          </div>
        </div>

        <div class="treasure-container">
          <div class="treasure-chest">
            <img src="assets/images/treasure-closed.png" alt="Treasure Chest" />
          </div>
        </div>
      </div>
    </div>
    <script defer src="js/app.js"></script>
  </body>
</html>
